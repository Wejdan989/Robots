<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="./assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New Account</title>
  <style>
    body{
        background-image: url('./images/2 (1).jpg');
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc; 
    }

    h2 {
      text-align: center;
      color:blue;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff; 
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

    .form-group button:hover {
      background-color: #0056b3; 
    }

    .form-group .message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
      <nav class="navbar">
    <div class="menu_left">
        <div class="logo">
            <h2>Robots</h2>
        </div>
        <div class="menu-li">
            <ul class="menu">
                <li class="menu_list">
                    <a href="./index.html">Home</a>
                </li>
                <li class="menu_list">
                    <a href="./information.html">Robots</a>
                </li>
                <li class="menu_list">
                    <a href="./About.html">About</a>
                </li>
                <li class="menu_list ">
                    <a href="./concat.html">Contact Us</a>
                </li>
                
            </ul>
        </div>

    </div>
    <div class="menu_right">
        <a href="#" class="btn-contact sm-hidden">login </a>
        <button onclick="toggleMenu()" class="btn-menubar lg-hidden">
            
        </button>
    </div>
</nav>
  <div class="container">
    <h2> New Account</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div class="form-group">
        <p class="message">Do You  have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>

</html>
